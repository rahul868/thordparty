<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload</title>
  </head>
  <body>
    <input type="file" id="file-input" />

    <script>
      document
        .getElementById("file-input")
        .addEventListener("change", async (event) => {
          const file = event.target.files[0];

          const response = await fetch(
            `http://43.205.191.93:8000/presigned-url-for-upload?bucket_name=documentia&email_id=ssatale@bigiota.ai&file_name_with_extension=${file.name}`,
            {
              method: "GET",
              headers: {
                "Content-Type": "application/json",
              },
            }
          );

          const data = await response.json();
          const presignedUrl = data.presigned_url_for_upload;
          console.log(presignedUrl);
          const uploadResponse = await fetch(presignedUrl, {
            method: "PUT",
            body: file,
            headers: {
              "Content-Type": "application/pdf",
            },
          });
          let r = await uploadResponse.json();
          console.log("File uploaded successfully:", r);
        });
    </script>
  </body>
</html>
